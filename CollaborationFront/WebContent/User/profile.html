<div class="container">
      <div class="row">
      
        <div class="col-md-8" >
   
   
          <div class="panel panel-success">
            <div class="panel-heading">
              <h3 class="panel-title">Profile </h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-3 col-lg-3 "> <img alt="User Pic"  class="img-circle img-responsive"> </div>
                
               
                <div class=" col-md-9 col-lg-9 "> 
                  <table class="table table-user-information">
                    <tbody>
                    
                     <tr>
                        <td>First Name:</td>
                        <td>{{currentUser.firstName}}</td>
                      </tr>
                      
                       <tr>
                        <td>Last Name:</td>
                        <td>{{currentUser.lastName}}</td>
                      </tr>
                      <tr>
                        <td>Role:</td>
                        <td>{{currentUser.role}}</td>
                      </tr>
                      <tr>
                        <td>Email</td>
                        <td>{{currentUser.emailId}}</td>
                      </tr>
                    </tbody>
                  </table>
                  
                  <a href="#" class="btn btn-primary">Edit your profile information</a>
                  <a href="#" class="btn btn-primary">Change Picture</a>
                </div>
              </div>
            </div>
                 <div class="panel-footer">
                       
                        <span class="pull-right">
                            <a href="#/edituser" data-original-title="Edit this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-warning"><i class="glyphicon glyphicon-edit"></i></a>
                            
                        </span>
                    </div>
            
          </div>
        </div>
      </div>
    </div>
