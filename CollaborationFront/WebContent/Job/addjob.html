<div class="container" data-ng-controller="JobController as ctrl">
<div class="container" >
	<div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="well well-sm">
          <form class="form-horizontal" name="form" data-ng-submit="ctrl.submit()" role="form">
          <fieldset>
            <legend class="text-center">Add Blog</legend>
    
            <!-- title input-->
            <div class="form-group">
              <label class="col-md-3 control-label" >Job Title</label>
              <div class="col-md-9">
                <input id="title" type="text" placeholder="Job Title" class="form-control" data-ng-model="ctrl.job.jobTitle">
              </div>
            </div>
    
            <!--descr input-->
            <div class="form-group">
              <label class="col-md-3 control-label" >Job Description</label>
              <div class="col-md-9">
                <textarea  type="text" placeholder="job descr" class="form-control"  rows="5" data-ng-model="ctrl.job.jobDesc"></textarea>
              </div>
            </div>
      <!--skills-->
           <div class="form-group">
              <label class="col-md-3 control-label" >Skills Required</label>
              <div class="col-md-9">
                <input id="skills" type="text" placeholder="skills req" class="form-control" data-ng-model="ctrl.job.skillsRequired">
              </div>
            </div>
            <!--location-->
           <div class="form-group">
              <label class="col-md-3 control-label" >location</label>
              <div class="col-md-9">
                <input id="location" type="text" placeholder="location" class="form-control" data-ng-model="ctrl.job.location">
              </div>
            </div>
            <!--salary-->
             <div class="form-group">
              <label class="col-md-3 control-label" >Salary</label>
              <div class="col-md-9">
                <input id="salary" type="text" placeholder="salary" class="form-control" data-ng-model="ctrl.job.salary">
              </div>
            </div>
              <!--company name -->
             <div class="form-group">
              <label class="col-md-3 control-label" >Company Name</label>
              <div class="col-md-9">
                <input id="company" type="text" placeholder="Company Name" class="form-control" data-ng-model="ctrl.job.companyName">
              </div>
            </div>
           
           
            
            
    
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-primary btn-lg">ADD JOB</button>
              </div>
              <div class="col-sm-6">
					<button type="reset" class="btn btn-info btn-block">Reset</button>
				</div>
            </div>
          </fieldset>
          </form>
        </div>
      </div>
	</div>
</div>
</div>
